<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
    <style>
    li {
    margin-bottom: 0.5em;
    }
    </style>
</head>
<body>
<h2>Рецепты:</h2>
<ul>
    {% for recipe_link, recipe_name in recipes.items %}
        <li><a href="{{ recipe_link }}">{{ recipe_name }}</a></li>
    {% empty %}
        <li>Нет доступных рецептов...</li>
    {% endfor %}
</ul>
</body>
</html>
